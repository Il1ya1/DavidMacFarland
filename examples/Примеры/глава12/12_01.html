<script>
$(document).ready(function() {
	$('.js-note').draggable({
		containment : '.content' ,
		axis: 'x',
		cancel: 'p,h2',
		cursor : 'pointer',
		revert : true,
		revertDuration : 300,
		drag : function (event,ui) {
			$('.js-note p').text(ui.position.left);
			ui.helper.css('transform', 'scale(2)');
			ui.helper.addClass('qweqweqweqweqweq')
		},
		start : function (event, ui) {
			ui.helper.addClass('qwe')
		} 


	});
}); // end ready
</script>
